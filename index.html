<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>e-commerce</title>
    </head>
    <style>
        .contact, .pago, .entrega {
            display: none;
        }
        .activo{
            display: block;
            z-index: 1;
        }
        .check{
            display: none;
        }
        *{
            font-family: sans-serif;
        }
        .img-tarjeta{
            width: 60px;
        }
        .pago-style{
            width: 40%;
        }
        .titulo{
            text-align: center;
            font-size: 30px;
        }
        .boton-confirmar{
            font-size: 20px;
            border: none;
            background: rgb(75, 154, 165);
            cursor: pointer;
            color: whitesmoke;
            width: 100%;
            height: 50px;

            display: flex;
            justify-content: center;
            align-items: center;

        }
        .check, .incompleto{
            display: none;
        }
        .red{
            color: red;
        }
    </style>
    <body>
        <div id="carrito" class="dnone">
            <h2>Checkout</h2>
            <p id="costoTotal">El resultado es </p>
            <button id="irAPagar">IR A PAGAR</button>
        </div>
        <ul id='listaProductos'></ul>
        <form action="" target="">
            <fieldset id="contact" class="contact">
                <legend>DATOS DE CONTACTO</legend>
                <div>
                    <label>
                        Nombre/s:
                        <input type="text" id="name" name="nombre" tabindex="1" required>
                    </label>
                </div>
                <div>
                    <label>
                        Apellido/s:
                        <input type="text" id="lastname" name="lastname" tabindex="2" required>
                    </label>
                </div>
                <div>
                    <label>
                        Direccion:
                        <input type="text" id="street" name="street" placeholder="street" tabindex="3" required>
                        <input type="text" id="number" name="number" placeholder="number"tabindex="4" required>
                        <input type="text" id="cp" name="cp" placeholder="cp" tabindex="5" required>
                    </label>
                </div>
                <div>
                    <label>
                        Teléfono de contacto:
                        <input type="text" id="phone" name="phone" tabindex="6">
                    </label>
                </div>
                <div>
                    <label>
                        Email:
                        <input type="email" id="email" name="email" placeholder="example@example.com" tabindex="7" required>
                    </label>
                </div>
            </fieldset>
            <fieldset class="entrega">
                <legend>ENTREGA</legend>
                    <div>
                        <label>
                            Forma de entrega:<br>
                            <input type="ratio" id="toHome" name="shipping" tabindex="8" required>
                            <label for="toHome">a domicilio</label>
                            <input type="ratio" id="pick-it" name="shipping" tabindex="9" required>
                            <label for="pick-it">retiro en sucursal</label>
                        </label>
                    </div>
                     <div>
                        <input type="submit" value="Continuar" id="personalInfo" tabindex="10">
                    </div>
            </fieldset>
            <fieldset id="pago" class="pago pago-style">
                <p class="titulo">Confirmar Compra</p>
                <div class="tarjetas" id="">
                    <img class="img-tarjeta" src="images/visa.svg" id="visa">
                    <img class="img-tarjeta" src="images/mastercard.png" id="mastercard">
                    <img class="img-tarjeta" src="images/maestro.png" id="amex">
                    <img class="img-tarjeta" src="images/americanexpress.jpg" id="amex">
                </div>
                <p id="precio">El total a pagar es: </p> <!-- informar importe -->
                <p>Seleccione forma de pago:</p>
                <p>Cuotas:</p>
                <p>
                    <label id="unaCuota">
                        <input class="cuotas" type="radio" id="unaC" name="cuotas" required/><span>1 pago de</span>
                    </label>
                </p>
                <p>
                    <label id="tresCuotas">
                        <input class="cuotas" type="radio" id="tresC" name="cuotas" required/><span>3 pagos de</span>
                    </label>
                </p>


                <p>Medio de pago:</p>
                <p>
                    <label>
                        <input class="tarjeta" type="radio" id="credito" name="tarjeta" required/><span>Tarjeta de crédito</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="tarjeta" type="radio" id="debito" name="tarjeta" required/><span>Tarjeta de débito</span>
                    </label>
                </p>
                <p>
                    <label>
                        <span> Número de tarjeta:</span>
                        <input class="" type="text" id="nt" name="numtarjeta" required />
                    </label>
                </p>
                <p>
                    <label>
                        <span>Código de seguridad:</span>
                        <input class="" type="text" id="cs" name="codseguridad" required />
                    </label>
                </p>
                <p>
                    <label>
                        <span>Nombre:</span>
                        <input class="tab" type="text" id="nombre" name="nombre" required />
                    </label>
                </p>
                <p>
                    <label>Fecha de expiración:</label>
                    <select>
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                    <select>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                        <option value="25"> 2025</option>
                    </select>
                </p>
                <button class="boton-confirmar" id="pagar">Confirmar</button>
                <p id="check" class="check">Compra exitosa</p>
                <p id="incompleto" class="incompleto red">Complete los campos para continuar</p>
                
            </fieldset>
        </form> 
        </form>
</body>
